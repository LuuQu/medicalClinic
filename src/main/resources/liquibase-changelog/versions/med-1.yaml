databaseChangeLog:
  - changeSet:
      id: 1
      author: LuuQu
      changes:
        - createTable:
            tableName: PATIENT
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_patient_id
                  name: id
                  type: Long
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: id_card_no
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar(15)
              - column:
                  name: birthday
                  type: date